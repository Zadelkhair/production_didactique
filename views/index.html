<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .form-container {
            border: 1px #d0d0d0 solid;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            padding: 10px;
            border-radius: 5px;
            width: 400px;
            box-shadow: 0 0 20px 0px #00000042;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <form method="POST" action="/login">
            <div class="form-group mb-2">
                <label for="formGroupExampleInput2" class="mb-2">password :</label>
                <input type="password" name="password" class="form-control" placeholder="***********">
                <div class="text-danger" style="display: none;" id="invalid_password">
                    The password is incorrect!
                </div>
                <script>
                    var url = window.location.href;
                    if (url.includes('invalid_password')) {
                        document.getElementById('invalid_password').style.display = 'block';
                    }
                </script>
            </div>
            <div class="form-group mb-2">
                <label for="formGroupExampleInput2" class="mb-2">room :</label>
                <input type="text" name="room" class="form-control" placeholder="633039d4-ab98-4bc2-856d-86d04046a546">
                <div class="text-danger" style="display: none;" id="invalid">
                    invalid!
                </div>
                <script>
                    var url = window.location.href;
                    if (url.includes('invalid')) {
                        document.getElementById('invalid').style.display = 'block';
                    }
                </script>
            </div>
            <button type="submit" class="btn btn-primary w-100">connect</button>
        </form>
    </div>

</body>

</html>
